
<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom: {{ zoomLevel | number: '2.0-2' }}
            - lng, Lat :  {{center[0] | number: '2.0-4' }}, {{center[1] | number: '2.0-4'}} 
        </label>
        <!--[value] = "zoomLevel quiere decir que el range empieza em zoomlevel, su minimo es 0 y maximo es 18"-->
        <input type="range" 
        class="form-range px-2"
        [value]="zoomLevel"
        min="0"
        max="18"
        (input)="zoomCambio( zoomInput.value )"
        #zoomInput>
    </div>

    <div class="col-12">
        <button class="btn btn-primary"
                (click)="zoomOut()">
            -
        </button>

        <button class="btn btn-primary float-end"
                (click)="zoomIn()">
            +
        </button>
    </div>
</div>
